<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div id="feedback"></div>
    </form>

    <script>
      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            body: formData,
          });

          // Check if the response has valid JSON
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          // Parse JSON response
          const data = await response.json();

          if (data.success) {
            // Handle success
            alert('Registration successful');
          } else {
            // Handle errors
            alert('Error: ' + data.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred');
        }
      });

      const form = document.getElementById('registerForm');
      const feedback = document.getElementById('feedback');

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent form from reloading the page

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Send form data using fetch
        try {
          const response = await fetch('/patients/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();

          if (data.success) {
            feedback.innerHTML = `<span style="color: green">${data.message}</span>`;
          } else {
            feedback.innerHTML = `<span style="color: red">${data.message}</span>`;
          }
        } catch (error) {
          feedback.innerHTML = `<span style="color: red">Error: ${error.message}</span>`;
        }
      });

      // Assuming you have a form submit handler
      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          // other fields
        };

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json', // This ensures JSON is sent
            },
            body: JSON.stringify(formData), // Convert JS object to JSON string
          });

          const data = await response.json();
          if (data.success) {
            alert('Registration successful');
          } else {
            alert('Error: ' + data.message);
          }
        } catch (error) {
          console.error('Error:', error);
        }
      });

      axios
        .post(
          '/api/register',
          {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            // other fields
          },
          {
            headers: {
              'Content-Type': 'application/json', // Set content type
            },
          }
        )
        .then((response) => {
          console.log('Registration successful', response.data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    </script>
  </body>
</html>

    <script>
      // Assuming you have an HTML form with an ID 'registerForm'
      document
        .getElementById('registerForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          // Get the form data
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const formData = { firstName, lastName, email, password };

          try {
            const response = await fetch('/patients/register', {
              method: 'POST', // Make sure it's POST
              headers: {
                'Content-Type': 'application/json', // We're sending JSON data
              },
              body: JSON.stringify(formData), // Convert the form data to JSON string
            });

            // Handle the server response
            if (response.ok) {
              const result = await response.json();
              alert('Registration successful!');
              // Do something like redirect to a login page
            } else {
              alert('Failed to register. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          }
        });

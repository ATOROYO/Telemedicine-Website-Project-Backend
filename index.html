<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div id="feedback"></div>
    </form>

    <script>
      const form = document.getElementById('registerForm');
      const feedback = document.getElementById('feedback');

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent form from reloading the page

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Send form data using fetch
        try {
          const response = await fetch('/patients/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();

          if (data.success) {
            feedback.innerHTML = `<span style="color: green">${data.message}</span>`;
          } else {
            feedback.innerHTML = `<span style="color: red">${data.message}</span>`;
          }
        } catch (error) {
          feedback.innerHTML = `<span style="color: red">Error: ${error.message}</span>`;
        }
      });
    </script>
  </body>
</html>
